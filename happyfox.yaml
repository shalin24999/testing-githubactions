swagger: "3.0"
info:
  title: HappyFox
  description: Happyfox OpenAPI integration based on
    https://www.happyfox.com/developers/api/1.1/
  version: "1.0"
  x-logo: data:image/png;base64,
  contact:
    name: "@frikkylikeme"
    url: https://twitter.com/frikkylikeme
    email: frikky@shuffler.io
  x-categories:
    - Ticketing
    - Ticket system
servers:
  - url: ""
basePath: /
schemes:
  - ""
paths:
  /api/1.1/json/tickets:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Read all tickets
      operationId: Read_all_tickets
      description: ""
      parameters:
        - in: query
          name: size
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: query
          name: page
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
  "/api/1.1/json/tickets/{ticketid}":
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get ticket
      operationId: Get_ticket
      description: ""
      parameters:
        - in: path
          name: ticketid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
  /api/1.1/json/tickets/:
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Create ticket
      operationId: Create_ticket
      description: ""
      parameters:
        - in: body
          name: body
          multiline: true
          description: Generated by shuffler.io OpenAPI
          required: false
          example: |-2
                {
                    "subject": "${subject}",
                    "text": "${text}",
                    "category": 1,
                    "priority": 2,
                    "user": ${userid}
                }
          schema:
            type: string
      requestBody:
        description: Generated by Shuffler.io
        required: false
        content:
          example:
            example: |-2
                  {
                      "subject": "${subject}",
                      "text": "${text}",
                      "category": 1,
                      "priority": 2,
                      "user": ${userid}
                  }
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Search tickets
      operationId: Search_tickets
      description: ""
      parameters:
        - in: query
          name: q
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
  "/api/1.1/json/tickets/{ticketid}/staff_update/":
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Add staff update
      operationId: Add_staff_update
      description: ""
      parameters:
        - in: path
          name: ticketid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: body
          name: body
          multiline: true
          description: Generated by shuffler.io OpenAPI
          required: false
          example: |-2
                {
                    "assignee" : ${assignee},
                    "due_date" : "${due_date}",
                    "notify_user" : 1,
                    "priority" : 1,
                    "staff" : 13,
                    "status" : 2,
                    "text" : "${text}",
                    "time_spent" : 2
                }
          schema:
            type: string
      requestBody:
        description: Generated by Shuffler.io
        required: false
        content:
          example:
            example: |-2
                  {
                      "assignee" : ${assignee},
                      "due_date" : "${due_date}",
                      "notify_user" : 1,
                      "priority" : 1,
                      "staff" : 13,
                      "status" : 2,
                      "text" : "${text}",
                      "time_spent" : 2
                  }
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
